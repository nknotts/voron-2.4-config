  *............*..
  *...*....*...*..
  *....*....*..*..
  *...*....*...*..
  *..*....*....*..
  *...*....*...*..
  *............*..
  *...******...*..
  *..********..*..
  *............*..
  **************..
  ................
  ................

[display_data _default_16x4 fan]
position: 0, 10
text: 
  ~enclosure~
  { "%2.0f" % (printer["temperature_sensor chamber"].temperature,) }
   ~degrees~

[display_data _default_16x4 speed_factor]
position: 1, 10
text:
  {% set ptime = printer["gcode_macro M73"].print_time_remaining %}
  R{ "%02d:%02d" % (ptime // 60, ptime % 60) }


